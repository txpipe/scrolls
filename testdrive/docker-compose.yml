version: "3.7"

services:
  scrolls:
    image: ghcr.io/txpipe/scrolls:v0.4.0
    command: [ "daemon" ]
    environment:
      - RUST_LOG=info
    volumes:
      - ./daemon.toml:/etc/scrolls/daemon.toml
    links:
      - redis
  redis:
    image: redis
    volumes:
      - ./data:/data
    ports:
      - "6379:6379"
